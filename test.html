<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #33DB4A;
      color: #fff;
    }

    .agent-management {
      max-width: 600px;
      margin: 50px auto;
      background-color: #222;
      border-radius: 8px;
      padding: 20px;
    }

    .agent-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .agent-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .agent-item span {
      word-break: break-word;
    }
  </style>
</head>
<body>
<div class="agent-management">
  <h3 class="text-center mb-4">Agent Management</h3>
  <form id="agentForm">
    <div class="mb-3">
      <label for="agentEmail" class="form-label">Agent Email</label>
      <input type="email" id="agentEmail" class="form-control" placeholder="Enter agent email" required>
    </div>
    <div class="mb-3">
      <label for="agentPassword" class="form-label">Password</label>
      <input type="password" id="agentPassword" class="form-control" placeholder="Enter password" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Add Agent</button>
  </form>

  <h4 class="mt-4">Agent List</h4>
  <div class="agent-list" id="agentList"></div>
</div>

<script>
  const agentForm = document.getElementById('agentForm');
  const agentList = document.getElementById('agentList');

  // Add agent to the list
  agentForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('agentEmail').value;
    const password = document.getElementById('agentPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // Create agent item
    const agentItem = document.createElement('div');
    agentItem.className = 'agent-item';
    agentItem.innerHTML = `
      <span>${email}</span>
      <button class="btn btn-danger btn-sm remove-agent">Remove</button>
    `;

    // Add remove functionality
    agentItem.querySelector('.remove-agent').addEventListener('click', () => {
      agentItem.remove();
    });

    // Append agent to the list
    agentList.appendChild(agentItem);

    // Reset form
    agentForm.reset();
  });
</script>
</body>
</html>
