<!doctype html>
<html lang="en">

<head>
  <title>Payment Methods</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


  <style>
    body {
      background-color: #fff;
      color: #fff;
    }

    .tomzi-container {
      max-width: 90%; /* Adjust width dynamically */
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #33DB4A;
      color: #fff;
      border-radius: 8px;
    }

    /* Media query for larger screens */
    @media (min-width: 1200px) {
      .tomzi-container {
        max-width: 1200px; /* Maintain a max width for larger screens */
      }
    }

    .tomzi-heading {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .tomzi-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .tomzi-col {
      flex: 1 1 calc(50% - 10px); /* 50% width for each column with gap adjustment */
    }

    .tomzi-payment-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
      color: #333;
    }

    .tomzi-payment-card img {
      height: 40px;
      max-width: 100%;
    }

    .tomzi-add-payment {
      cursor: pointer;
      background-color: #f1f3f5;
      border: 2px dashed #ced4da;
      text-align: center;
      padding: 30px;
      border-radius: 8px;
      color: #6c757d;
      transition: background-color 0.3s ease-in-out;
      margin-top: 5px;
    }

    .tomzi-add-payment:hover {
      background-color: #e9ecef;
    }

    /* Payment Form Styling */
    .form-container {
      display: none; /* Initially hidden */
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      color: #333;
      max-height: 0; /* Collapsed by default */
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.5s ease; /* Smooth transitions */
      opacity: 0; /* Initially invisible */
    }

    .form-container.show {
      display: block;
      max-height: 1000px; /* Arbitrary value to allow expansion */
      opacity: 1;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-primary {
      background-color: #0069d9;
      color: #fff;
    }

    .btn-danger {
      background-color: #dc3545;
      color: #fff;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }

    .form-check-label {
      font-size: 14px;
    }
    .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 657px;
      background: #33DB4A;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      z-index: 1000;
    }

    .sidebar img {
      width: 50px;
      height: 30px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .sidebar li {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      cursor: pointer;
    }

    .sidebar i {
      color: #fff;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .sidebar i:hover {
      color: #f0d124;
    }

    .sidebar .separator {
      width: 80%;
      height: 1px;
      background: #555;
      margin: 20px 0;
    }

    .sidebar .logout {
      margin-top: auto;
      margin-bottom: 20px;
    }

  </style>
</head>

<body>
  <div class="sidebar">
    <img src="../../assests/img/logo-removebg-preview.png" alt="Logo">
    <ul>
      <li><i class="fas fa-search" title="Search"></i></li>
      <li><a href="agenticon.html"><i class="fas solid fa-plus-circle"></i> </a></li>

      <li><a href="payment.html"> <i class="fas fa-exchange-alt"></i></a></li>
      <li><a href="tag.html"><i class="fas fa-tags"></i></a></li>
      <li><a href="download.html"><i class="fas fa-download"></i></a></li>
      <li><a href="users.html"><i class="fas fa-users-cog"></i></a></li>
      <li><a href="history.html"><i class="fas fa-history"></i></a></li>



    </ul>
    <div class="separator"></div>
    <li><a href="../signin.html"><i class="fa-solid fa-right-from-bracket" title="Log out"></i></a></li>
  </div>
  <div class="tomzi-container">
    <h2 class="tomzi-heading">Manage Your Payment Methods</h2>

    <div class="tomzi-row">
      <!-- PayPal Card -->
      <div class="tomzi-col">
        <div class="tomzi-payment-card">
          <div class="tomzi-payment-info d-flex align-items-center">
            <img class="img-fluid me-3" src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal Logo" />
            <div>
              <h5>PayPal</h5>
              <p>john.doe@example.com</p>
            </div>
          </div>
          <div>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>

      <!-- MasterCard -->
      <div class="tomzi-col">
        <div class="tomzi-payment-card">
          <div class="tomzi-payment-info d-flex align-items-center">
            <img class="img-fluid me-3" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="MasterCard Logo" />
            <div>
              <h5>MasterCard</h5>
              <p>**** **** **** 1234</p>
            </div>
          </div>
          <div>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Payment -->
    <div class="tomzi-row">
      <div class="tomzi-col">
        <div class="tomzi-add-payment" id="addPayment">
          <h5>Add Payment Method</h5>
          <p>Click here to add a new payment method</p>
        </div>
      </div>
    </div>

    <!-- Payment Details Form -->
    <div class="form-container" id="paymentForm">
      <h5>Add New Payment Method</h5>
      <form>
        <!-- Payment Method Type -->
        <div class="mb-3">
          <label class="form-label">Payment Method Type</label>
          <select id="paymentType" class="form-select" required>
            <option value="">Select Payment Type</option>
            <option value="paypal">PayPal</option>
            <option value="card">Credit/Debit Card</option>
          </select>
        </div>

        <!-- PayPal Details -->
        <div id="paypalDetails" class="mb-3" style="display: none;">
          <label for="paypalEmail" class="form-label">PayPal Email</label>
          <input type="email" class="form-control" id="paypalEmail" placeholder="Enter your PayPal email" />
        </div>

        <!-- Card Information -->
        <div id="cardDetails" style="display: none;">
          <div class="mb-3">
            <label class="form-label">Card Information</label>
            <div class="row g-2">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Card Number" required />
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" placeholder="MM / YY" required />
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" placeholder="CVC" required />
              </div>
            </div>
          </div>

          <!-- Cardholder Name -->
          <div class="mb-3">
            <label for="cardholderName" class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" id="cardholderName" placeholder="Name on the card" required />
          </div>
        </div>

        <!-- Agreement -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" required />
          <label class="form-check-label" for="terms">
            By subscribing, you agree to our <a href="#" target="_blank">Terms of Use</a> and <a href="#" target="_blank">Privacy Policy</a>.
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" id="cancelForm">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <script>
    const addPaymentButton = document.getElementById('addPayment');
    const paymentForm = document.getElementById('paymentForm');
    const paymentType = document.getElementById('paymentType');
    const paypalDetails = document.getElementById('paypalDetails');
    const cardDetails = document.getElementById('cardDetails');

    addPaymentButton.addEventListener('click', () => {
      paymentForm.classList.toggle('show');  // Toggle visibility of the payment form
    });

    paymentType.addEventListener('change', () => {
      if (paymentType.value === 'paypal') {
        paypalDetails.style.display = 'block';
        cardDetails.style.display = 'none';
      } else if (paymentType.value === 'card') {
        cardDetails.style.display = 'block';
        paypalDetails.style.display = 'none';
      } else {
        paypalDetails.style.display = 'none';
        cardDetails.style.display = 'none';
      }
    });
  </script>
</body>

</html>
